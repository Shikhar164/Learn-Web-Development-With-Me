<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Welcome To CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.youtube.com/">
        <label for="name">Name</label>
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your Email">
        <br>
        <label for="password">password</label>
        <input type="password" id="password">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not To Say</option>
        </select>
        <br>
        <label for="dateofBirth">Date of Birth</label>
        <input type="date" id="dob">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1" >1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <!-- This 5 radio buttons select only one because they know belong to the same group DUE TO name="rating" -->
        <br>
        <label for="Writeyourmessage">Write Your Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
        <br>
        <input type="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        <br>
        <br>
        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://t4.ftcdn.net/jpg/03/04/06/01/360_F_304060171_OUUSKIITlOLRgnDI1EFO8eSZqOHab6Iq.jpg" 
                alt="youtube"
                width="40" height="40"> 
            </a>
        </footer>
    </form>
</body>
</html>

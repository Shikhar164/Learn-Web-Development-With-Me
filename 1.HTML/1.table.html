<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    
    <style>
        table,th,td,tr{
            border: 2px solid;
            border-collapse:collapse;
            text-align: center;
            padding: 5px;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>MY FIRST TABLE</caption>
        <colgroup>
            <col style="background-color:lightblue;">
            <col span="2" style="background-color:rgb(241, 55, 55);">
            <col style="background-color: blanchedalmond;">
        </colgroup>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>    
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">5:00pm</td>
            <td>Introduction to xml</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td>2:00am</td>
            <td>5:00am</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td>XSL Formatting Objects</td>
        </tr>

        
    </table>
</body>
</html>
